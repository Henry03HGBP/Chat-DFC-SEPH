<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DFC</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
  <div class="wrapper">
    <section class="users">
      <header>
        <div class="content">
          <img src="./images/dfc-logo.jpg" alt="">
          <div class="details">
            <span>DFC</span>
            <p>Activo</p>
          </div>
        </div>
        <a href="#" class="logout">Logout</a>
      </header>
      <div class="search">
        <span class="text">Selecciona un usuario para chatear</span>
        <input type="text" placeholder="Ingresa un nombre para buscar...">
        <button><i class="fas fa-search"></i></button>
      </div>
      <div class="users-list">
        <a href="#">
          <div class="content">
            <img src="./images/pascoe.jpg" alt="">
            <div class="details">
              <span>Ivan Pascoe</span>
              <p>Solicito Curso de Pedagog√≠a</p>
            </div>
          </div>
          <div class="status-dot"><i class="fas fa-circle"></i></div>
        </a>
        <a href="#">
          <div class="content">
            <img src="./images/dfc-logo.jpg" alt="">
            <div class="details">
              <span>DFC</span>
              <p>Claro enseguida te mando la url</p>
            </div>
          </div>
          <div class="status-dot"><i class="fas fa-circle"></i></div>
        </a>
        <a href="#">
          <div class="content">
            <img src="./images/pascoe.jpg" alt="">
            <div class="details">
              <span>Ivan Pascoe</span>
              <p>Ok</p>
            </div>
          </div>
          <div class="status-dot"><i class="fas fa-circle"></i></div>
        </a>
        <a href="#">
          <div class="content">
            <img src="./images/dfc-logo.jpg" alt="">
            <div class="details">
              <span>DFC</span>
              <p>https://dfc-curso-pedagogia.com</p>
            </div>
          </div>
          <div class="status-dot"><i class="fas fa-circle"></i></div>
        </a>
        <a href="#">
          <div class="content">
            <img src="./images/pascoe.jpg" alt="">
            <div class="details">
              <span>Ivan Pascoe</span>
              <p>Gracias</p>
            </div>
          </div>
          <div class="status-dot"><i class="fas fa-circle"></i></div>
        </a>
      </div>
    </section>
  </div>
</body>
</html>
